# Development / local-run helper only.
# Production instances are managed by install.sh (docker run) and kiso-host.sh.
# Use: docker compose up  (mounts ~/.kiso as the data dir for quick dev iteration)

services:
  kiso:
    build: .
    container_name: kiso-dev
    ports:
      - "8333:8333"
    volumes:
      - ${KISO_DATA:-~/.kiso}:/root/.kiso
    env_file:
      - path: .env
        required: false
    restart: "no"
